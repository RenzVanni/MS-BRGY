spring:
  datasource:
    url: jdbc:postgresql:${DATASOURCE_URL://localhost:5404}/blotter
    username: brgy
    password: ${DATASOURCE_PASSWORD:blotter}
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: true
  flyway:
    baseline-on-migrate: true
    enabled: true
    baseline-version: 0

server:
  port: ${ports.blotter}